<!DOCTYPE html>

<head>
<meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <title>Apple A Day</title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel=
    "stylesheet">
    <link rel="icon" type="img/png" href="img/phone.png">
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="stylesheet" type="text/css" href="javascript.fullPage.css" />
	<link rel="stylesheet" href="css/style.css" type="text/css">
    

</head>
<body>


<div id="fullpage">
	<div class="section" id="section1">
	<div class="slide" id="slide0">
			<div class="content">

			</div>
		</div>
		<div class="slide" id="slide1">
			<div class="content">
				<canvas></canvas>
			</div>
		</div>
		<div class="slide" id="slide2">
			<div class="content">
				<div id="main">
      <div class="compact marquee">
        <div id="div_start">
          <button id="start_button" onclick="startButton(event)"><img alt="Start" id="start_img"
          src="img/phone.png"></button>
        </div>
        
         
         
        <div id="results" style="overflow-x: hidden; border:none;">
          <span class="final" id="final_span"></span> <span class="interim" id=
          "interim_span"></span>
        </div>

        <div class="compact marquee" id="div_language">
          <select id="select_language" onchange="updateCountry()">
            </select>&nbsp;&nbsp; <select id="select_dialect"></select>
        </div>
        <div id="speech_rating"> </div>	
      </div>
    </div>
			</div>
		</div>
		<div class="slide" id="slide3">
			<div class="content">
				<h1>Slides too!</h1>
			</div>
		</div>
		<div class="slide" id="slide4">
			<div class="content">
				<h1>More slides!</h1>
			</div>
		</div>
		<div class="slide" id="slide5">
			<div class="content">
				<h1>Three!</h1>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
	fullpage.initialize('#fullpage', {
		anchors: [''],
		menu: '#menu',
		css3:true
	});

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
